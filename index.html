<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest-Countries</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <style>
      /* Fonts */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap");
      * {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <section class="container text-center p-3">
      <h2 class="text-success">Search your Favorite Country</h2>

      <!-- rest country search area -->
      <div class="input-group mb-3 w-50 mx-auto rounded my-3">
        <input
          id="search-input"
          type="text"
          class="form-control"
          placeholder="Search your country"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button class="btn btn-outline-secondary" type="button" id="search-btn">
          SEARCH COUNTRY
        </button>
      </div>

      <!-- single country details -->
      <div id="country-details" class="w-50 mx-auto rounded my-3"></div>
      <hr />
      <!-- error show -->
      <div id="error" class="text-danger fw-bold my-3"></div>

      <div id="spinner" class="spinner-border d-none" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <!-- rest country search result area -->
      <div
        id="country-container"
        class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"
      ></div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
